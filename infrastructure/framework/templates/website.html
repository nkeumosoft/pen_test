{% extends 'admin/model/edit.html' %}
{% block body %}

    <form action="" method="post">

          {{ form.hidden_tag() }}
        <div class="form-group row">
            <label for="staticEmail" class="col-sm-2 col-form-label">{{ form.url.label }}</label>
            <div class="col-sm-10">
                 {{ form.url }}
            </div>
        </div>
        <div class="form-group row">
            <label for="inputPassword" class="col-sm-2 col-form-label">{{ form.name.label }}</label>
            <div class="col-sm-10">
                {{ form.name }}
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-10 justify-content-center">
                {{ form.submit() }}
            </div>
        </div>
    </form>
{% endblock %}
